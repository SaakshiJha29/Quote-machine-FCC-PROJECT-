<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical Quotes</title>

  <!-- Bootstrap (optional if you're using display-1 class) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper" id="wrapper">

    <h1 class="display-1 text-center mt-4">
      Here are some awesome technical quotes
    </h1>

    <div id="quote-box" class="container text-center mt-5">

      <div id="text" class="mb-3"></div>

      <p id="author" class="fw-bold"></p>

      <div class="action mt-3">
        <a id="tweet-quote" target="_blank" class="btn btn-primary me-2">
          Tweet
        </a>

        <button id="new-quote" class="btn btn-success">
          Next Quote
        </button>
      </div>

    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
